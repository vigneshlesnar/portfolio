.cont,.image,.overlay {box-sizing: border-box;}

.cont {
  position: relative;
  width: 100%;
  /*max-width: 500px;*/
  height: 100%;
}

.image {
  display: block;
  width: 100%;
  height: 240px;
}

.overlay {
  position: absolute; 
  bottom: 0; 
  background: rgb(0, 0, 0);
  background: rgba(0, 0, 0, 0.5); /* Black see-through */
  color: #f1f1f1; 
  width: 100%;
  transition: .5s ease;
  opacity:0;
  color: white;
  font-size: 20px;
  padding: 20px;
  text-align: center;
}

.cont:hover .overlay {
  opacity: 1;
}
.overlay a{
  text-decoration: none;
  color: #fff;
}
